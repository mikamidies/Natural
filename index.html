<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/logo/favicon.ico"
      type="image/x-icon"
    />
    <title>Natural</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main row">
      <div class="col-9 con__wrap">
        <section class="home">
          <div class="swiper homeSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./img/img1.jpg" alt="" class="slide__img" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img2.jpg" alt="" class="slide__img" />
              </div>
              <div class="swiper-slide">
                <img src="./img/img3.jpg" alt="" class="slide__img" />
              </div>
            </div>
            <div class="swiper-pagination slide__progress"></div>
          </div>
          <div class="container home__content">
            <div class="home__text">
              <h1 class="home__title">
                ПРОЕКТ ЖИЛОГО УЧАСТКА НИДАПАРК КАЯШЕХИР
              </h1>
              <p class="home__sub">
                <img src="./img/logo/map.svg" alt="" /> НИДА КОНСТРАКШН
              </p>
            </div>
            <div class="btns">
              <div class="swiper-button-prev slide__btn"></div>
              <div class="swiper-button-next slide__btn"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-3 nav__wrap">
        <nav class="nav">
          <div class="nav__brand">
            <a href="#" class="main__link">
              <img src="./img/logo/brand.svg" alt="" class="brand__pic" />
            </a>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">Главная</a>
            <a href="#" class="nav__link">Наши проекты</a>
            <a href="#" class="nav__link">Сертификаты</a>
            <a href="#" class="nav__link">О нас</a>
          </div>
          <div class="nav__bottom">
            <div class="lang__change">
              <a href="#" class="lang__link">Ру</a>
              <a href="#" class="lang__link">Uz</a>
            </div>
            <div class="nav__con">
              <a href="tel:+998998998998"
                ><img src="./img/logo/insta.svg" alt="" /> +998 99 899 8998</a
              >
            </div>
            <div class="nav__touch">
              <a href="#">Связаться с нами</a>
            </div>
          </div>
        </nav>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
